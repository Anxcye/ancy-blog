server:
  port: 8889

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ancy_blog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123457
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 5MB
  data:
    redis:
      password: 123456
  profiles:
    active: dev

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'admin'
      paths-to-match: '/**'
      packages-to-scan: com.anxcye.controller

knife4j:
  enable: true
  setting:
    language: zh_cn

aliyun:
  oss:
    access-key-id: ${ancy.aliyun.oss.access-key-id}
    endpoint: ${ancy.aliyun.oss.endpoint}
    bucket-name: ${ancy.aliyun.oss.bucket-name}
    access-key-secret: ${ancy.aliyun.oss.access-key-secret}
